name: castella.network CI

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
            go-version: '1.17'
      - run: go version

      - name: init
        run: |
            sudo apt-get update
            sudo apt-get install -y unzip
            sudo apt-get install -y nftables
            sudo systemctl enable nftables.service
            sudo wget https://pkg.cloudflareclient.com/uploads/cloudflare_warp_2021_12_0_1_amd64_2dae41e61d.deb
            sudo dpkg -i cloudflare_warp_2021_12_0_1_amd64_2dae41e61d.deb
            sudo service warp-svc start
            sudo warp-cli --accept-tos register
            sudo warp-cli --accept-tos set-gateway ${{ secrets.UNIQUE_ID }}
            sudo warp-cli --accept-tos set-mode proxy
            sudo warp-cli --accept-tos set-proxy-port 777
            sudo warp-cli --accept-tos connect
            sudo unzip ./cf.zip
            sudo chmod -R 777 ./1x
            sudo chmod -R 777 ./1w2x
            sudo dpkg -i ./cf/cf.deb
            sudo mkdir /root/.cloudflared/
            sudo chmod -R 777 /root/.cloudflared/
            sudo cp ./cf/b37b4928-9439-4374-b225-270e15ab76a8.json /root/.cloudflared/
            sudo cp ./cf/cert.pem /root/.cloudflared/
            sudo cp ./cf/config.yml /root/.cloudflared/
            sudo rm -rf /etc/cloudflared/config.yml
            sudo cloudflared tunnel route dns kokonatto x.castella.network
            sudo cloudflared service install
            sudo service cloudflared start
            
      - name: sleep for 5s
        uses: juliangruber/sleep-action@v1
        with:
          time: 5s

      - name: x1
        continue-on-error: true
        timeout-minutes: 360
        run: sudo ./1x

      - name: always check
        if: always()
        uses: peter-evans/repository-dispatch@v1
        with:
          token: ${{ secrets.ACTIONS_PAT }}
          event-type: restart
          client-payload: '{"runid": "${{ github.run_id }}"}'